trigger:
- master

pool:
  vmImage: Ubuntu-16.04

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 8.x

- script: |
    npm install
    npm run build

- task: CopyFiles@2
  inputs:
    sourceFolder: $(Build.SourcesDirectory)
    contents: |
      **/*
      !.git/**/*
      !node_modules/**/*
    targetFolder: $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: drop
